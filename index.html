<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main">
    <div class="image-container">
      <img 
          class="image"
          srcset="images/image-header-mobile.jpg 600w, images/image-header-desktop.jpg 1200w, images/image-header-desktop.jpg 1800w"
          sizes="(max-width: 599px) 100vw, (max-width: 1199px) 50vw, 33vw"
          alt="Responsive Image">
      <div class="overlay"></div>
    </div>
    <article>
      <h1 class="title">Get <span class="insights">insights</span> that help your business grow.</h1>
      <p class="text">
        Discover the benifits of data analitics and make better dicisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="analitics">
        <div>
          <h1>10K+</h1>
          <p class="gray">COMPANIES</p>
        </div>
        <div>
          <h1>314</h1>
          <p class="gray">TEMPLETES</p>
        </div>
        <div>
          <h1>12M+</h1>
          <p class="gray">QURIES</p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
